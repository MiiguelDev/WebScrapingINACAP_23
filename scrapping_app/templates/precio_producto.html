<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{{ nombre_producto | capitalize }} - Comparaci√≥n de Precios</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <img src="{{ url_for('static', filename='logo-dos.png') }}" alt="...">

          <a class="navbar-brand" href="#!">
            <img src="{{ url_for('static', filename='assets/martinmercado.png') }}" alt="MartinMercado" width="190" />

        </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Inicio</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#!">Sobre Nosotros</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- Product section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6">
                    <img class="card-img-top mb-5 mb-md-0" src="{{ imagen_url }}" alt="{{ nombre_producto | capitalize }}" />
                </div>
                <div class="col-md-6">
                    <h1 class="display-5 fw-bolder">Precios Recientes de {{ nombre_producto | capitalize }}</h1>
                    <ul class="list-group">
                        {% for supermercado, nombre_prod, precio, fecha in producto_data %}
                            <li class="list-group-item">
                                {{ supermercado }}: ${{ precio }} (Fecha: {{ fecha.strftime('%Y-%m-%d %H:%M') }})
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </section>

<!-- Footer-->
<footer class="py-5" style="background-color: #de410a">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; MartinMercado 2023</p>
    </div>
</footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
