<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Precios de Aceite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Precios de Aceite</h1>
        <table>
            <thead>
                <tr>
                    <th>Supermercado</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                {% for resultado in resultados %}
                <tr>
                    <td>{{ resultado['super_nombre'] }}</td>
                    <td>${{ resultado['precio'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
